<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serah Terima Pasien Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body bg-light" style="max-height: 700px; overflow-y: auto;">
                <div class="mt-4 mb-3 d-flex justify-content-start">
                    <div class="card col-md-12 shadow">
                        <div class="card-header text-center fw-bold text-white bg-primary">Persetujuan Tindakan Anestesi / Sedasi</div>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <!-- Button Save -->
                    <button class="btn btn-primary me-2" onclick="saveForm()">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                    <!-- Button Reset -->
                    <button class="btn btn-success me-2" onclick="resetForm()">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                    <!-- Button Print -->
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i class="fas fa-print"></i> Cetak
                    </button>
                </div>
                <form id="patientForm">
                <!-- 1 -->
                <div class="mt-5">
                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="card col-sm-3  shadow" style="border-radius: 12px; overflow: hidden; position: relative; bottom: 23px;">
                            <div class="card-header  bg-light-subtle text-center fw-bold">Pembuat Pernyataan</div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Counter</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-8 me-3 d-flex align-items-center">
                                    <input type="text" class="form-control" id="" data-field="" placeholder=" ">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Nama</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Pembuat Pernyataan">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Tgk Lahir</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-4 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="date" class="form-control" id="" data-field=""  placeholder="Pembuat Pernyataan">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    <div class="col-sm-12">
                                        :&nbsp; <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" id="laki"data-field="" name="jenis">
                                            <label class="form-check-label" for="laki">laki-laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input"data-field="" id="perempuan" name="jenis">
                                            <label class="form-check-label" for="perempuan">Perempuan</label>
                                        </div>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">    
                            <label class="col-sm-3 col-form-label">Alamat</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="date" class="form-control" id="" data-field=""  placeholder="Pembuat Pernyataan">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">    
                            <label class="col-sm-3 col-form-label">No Kartu Identitast</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="No. Kartu Identitas">
                                </div>
                                    <div class="col-sm-4">
                                         <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" id="KTP"data-field="" name="jenis">
                                            <label class="form-check-label" for="KTP">KTP</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input"data-field="" id="SIM" name="jenis">
                                            <label class="form-check-label" for="SIM">SIM</label>
                                        </div>
                                    </div>
                                  
                            </div>
                        </div>



                    </div>
                </div>
                <!-- 2 -->
                <div class="mt-5">
                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="card col-sm-3  shadow" style="border-radius: 12px; overflow: hidden; position: relative; bottom: 23px;">
                            <div class="card-header  bg-light-subtle text-center fw-bold">Saksi Pihak Rumah sakit</div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-1 col-form-label">Perawat</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-8 me-3 d-flex align-items-center">
                                    :&nbsp; <select class="form-control" id="perawat" data-field="">
                                        <option value="" disabled selected>Pilih Perawat</option>
                                        <option value="perawat1">Perawat 1</option>
                                        <option value="perawat2">Perawat 2</option>
                                        <option value="perawat3">Perawat 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-1 col-form-label">Dokter</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-8 me-3 d-flex align-items-center">
                                    :&nbsp;<select class="form-control" id="dokter" data-field="">
                                        <option value="" disabled selected>Pilih Dokter</option>
                                        <option value="dokter1">Dokter 1</option>
                                        <option value="dokter2">Dokter 2</option>
                                        <option value="dokter3">Dokter 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        



                    </div>
                </div>
                <!-- 3 -->
                <div class="mt-5">
                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="card col-sm-3  shadow" style="border-radius: 12px; overflow: hidden; position: relative; bottom: 23px;">
                            <div class="card-header  bg-light-subtle text-center fw-bold">Pembuat Pernyataan</div>
                        </div>
                        <div class="form-group col m-1">
                            <div class="col-sm-12 d-flex flex-wrap align-items-center" style="gap: 20px;">
                                <div class="form-check d-flex align-items-center m-2">
                                    <input type="checkbox" class="form-check-input" id="anestesi-umum" data-field="">
                                    <label class="form-check-label ms-2" for="anestesi-umum">Anestesi Umum</label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="anestesi-spinal" data-field="">
                                    <label class="form-check-label ms-2" for="anestesi-spinal">Anestesi Spinal</label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="anestesi-epidural" data-field="">
                                    <label class="form-check-label ms-2" for="anestesi-epidural">Anestesi Epidural</label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="anestesi-blok-peripheral" data-field="">
                                    <label class="form-check-label ms-2" for="anestesi-blok-peripheral">Anestesi Blok Peripheral</label>
                                </div>
                                <div class="form-check d-flex align-items-center">
                                    <input type="checkbox" class="form-check-input" id="sedasi" data-field="">
                                    <label class="form-check-label ms-2" for="sedasi">Sedasi</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Nama</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="ISNATIN, NY">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Tgl Lahir</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-4 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="date" class="form-control" id="tanggal-lahir" data-field="" placeholder="Tgl Lahir" max="2024-11-18">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">No. Rekam Medis</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="no-rekam-medis" data-field="" 
                                           placeholder="0-00-00-00" 
                                           pattern="\d-\d{2}-\d{2}-\d{2}" 
                                           title="Format harus 0-00-00-00">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row m-1">    
                            <label class="col-sm-3 col-form-label">Diagnosis</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Diagnosis">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">    
                            <label class="col-sm-3 col-form-label">Tindakan Bedah</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Tindakan Bedah">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 4 -->
                <div class="mt-5">
                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="card col-sm-3  shadow" style="border-radius: 12px; overflow: hidden; position: relative; bottom: 23px;">
                            <div class="card-header  bg-light-subtle text-center fw-bold">TTD Pembuat Pernyataan</div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-3 col-form-label">Yang membuat pernyataan :</label>
                        </div>
                        <div class="form-group col m-3">
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Pasien" data-field="" name="jenis">
                                    <label class="form-check-label" for="Pasien">Pasien</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="OrangTua" data-field="" name="jenis">
                                    <label class="form-check-label" for="OrangTua">Orang Tua</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Suami" data-field="" name="jenis">
                                    <label class="form-check-label" for="Suami">Suami</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Istri" data-field="" name="jenis">
                                    <label class="form-check-label" for="Istri">Istri</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Anak" data-field="" name="jenis">
                                    <label class="form-check-label" for="Anak">Anak</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Wali" data-field="" name="jenis">
                                    <label class="form-check-label" for="Wali">Wali</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="Saudara" data-field="" name="jenis">
                                    <label class="form-check-label" for="Saudara">Saudara</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col m-3">
                            <div class="col-sm-8 d-flex align-items-center" style="gap: 10px;">
                                <textarea class="form-control flex-grow-1" id="inputTextarea" rows="5" placeholder="Masukkan informasi di sini..."></textarea>
                                <button type="button" class="btn btn-danger" onclick="resetTextarea()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 -->
                <div class="mt-5">
                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="card col-sm-3  shadow" style="border-radius: 12px; overflow: hidden; position: relative; bottom: 23px;">
                            <div class="card-header  bg-light-subtle text-center fw-bold">TTD Saksi Pihak Keluarga</div>
                        </div>
                        <div class="form-group col m-3">
                            <div class="col-sm-4 " >
                                <input class="form-control "id="" data-field=""  placeholder="Nama saksi pihak keluarga"> 
                            </div>
                            <div class="col-sm-4 mt-2 " >
                                <input type="text" class="form-control "id="" data-field=""  placeholder="No. KTP/SIM"> 
                            </div>
                        </div>
                        <div class="form-group col m-3 mt-0 ">
                            <div class="col-sm-8 d-flex align-items-center" style="gap: 10px;">
                                <textarea class="form-control flex-grow-1" id="inputTextarea" data-field="" rows="5" placeholder="Masukkan informasi di sini..."></textarea>
                                <button type="button" class="btn btn-danger" onclick="resetTextarea()">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>



                     
                </form>
            </div>
        </div>
    </div>

    <script>
        function resetTextarea() {
            document.getElementById('inputTextarea').value = '';
        }
    </script>
 
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome for icons (optional) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
