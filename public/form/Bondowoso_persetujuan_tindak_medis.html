<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serah Terima Pasien Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body bg-light" style="max-height: 700px; overflow-y: auto;">
                <div class="mt-4 mb-3 d-flex justify-content-start">
                    <div class="card col-md-12 shadow">
                        <div class="card-header text-center fw-bold text-white bg-primary">Persetujuan Tindakan Medis</div>
                    </div>
                </div>
                <div class="d-flex mb-3">
                    <!-- Button Save -->
                    <button class="btn btn-primary me-2" onclick="saveForm()">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                    <!-- Button Reset -->
                    <button class="btn btn-success me-2" onclick="resetForm()">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                    <!-- Button Print -->
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i class="fas fa-print"></i> Cetak
                    </button>
                </div>
                <form id="patientForm">
                <!-- 1 -->
                <div class="mt-2">
                    <label class="col-sm-3 col-form-label">Penerima Informasi</label>

                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="form-group row m-1">
                            <label class="col-sm-2 col-form-label">Nama</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Nama">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-2 col-form-label">Umur</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-3 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="number" class="form-control" id="" data-field=""  placeholder="tahun">
                                    
                                </div>
                                <div class="col-sm d-flex">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="laki"data-field="" name="jenis">
                                        <label class="form-check-label" for="laki">laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input"data-field="" id="perempuan" name="jenis">
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">    
                            <label class="col-sm-2 col-form-label">Alamat</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Alamat">
                                </div>
                            </div>
                        </div>
       
                    </div>
                </div>
              
                <div class="mt-2">
                    <label class="col-sm-3 col-form-label">Pada Pasien</label>

                    <div class="card  mb-3 d-flex justify-content-">
                        <div class="form-group row m-1">
                            <label class="col-sm-2 col-form-label">Nama</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-5 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Nama">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-2 col-form-label">No RM</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-5 d-flex align-items-center">
                                    :&nbsp;<input type="number" class="form-control" id="" data-field=""  placeholder="No RM">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">
                            <label class="col-sm-2 col-form-label">Umur</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-3 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="number" class="form-control" id="" data-field=""  placeholder="tahun">
                                    
                                </div>
                                <div class="col-sm d-flex">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="laki"data-field="" name="jenis">
                                        <label class="form-check-label" for="laki">laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input"data-field="" id="perempuan" name="jenis">
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row m-1">    
                            <label class="col-sm-2 col-form-label">Alamat</label>
                            <div class="col-sm d-flex flex-wrap align-items-center" style="gap: 10px;">
                                <div class="form-check col-sm-6 me-3 d-flex align-items-center">
                                    :&nbsp;<input type="text" class="form-control" id="" data-field=""  placeholder="Alamat">
                                </div>
                            </div>
                        </div>
       
                    </div>
                </div>
              



                     
                </form>
            </div>
        </div>
    </div>
 
 
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome for icons (optional) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
